<link rel = 'import' href = '/htmlets/header.html'>
<script src = 'controllers/me.js'></script>

<body ng-app = 'pblApp'>
<div ng-controller = 'MeController'>
  <div ng-show = 'me == null'>
    Trouble linking you wiki and portal accounts, please contact administrators
  </div>
  <div ng-show = 'me != null'>
    <div>If any of this information is incorrect, contact administrators</div>
    <div>Name: {{me.name}}</div>
    <div>Position: {{me.position}}</div>
    <div>Committee: {{me.committee}}</div>
    <div>Email: {{me.email}}</div>
    <div>Phone: {{me.phone}}</div>
  </div>
</div>
</body>
