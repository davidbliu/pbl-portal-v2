<style type = 'text/css'>
.event-div{
  float:left;
   padding:5px;
    margin:5px;
}
  .chair-record{
    color:blue;
  }
  .cm-record{
    font-weight:bold;
  }
</style>

<link rel = 'import' href = '/htmlets/header.html'>
<body ng-app = 'pblApp'>
<div ng-controller = 'AttendanceController'>
  {{me}}
  <div ng-show = 'attendance != null'>
    <h2>Mark Attendance</h2>
    <input type = 'text' placeholder = 'Search Events' ng-model = 'eventSearch' class = 'form-control'/>

    <div ng-repeat = 'event in events'>
      <h4>{{event.name}}</h4>
      <div ng-repeat = 'record in attendance[event.google_id]' class = '{{record.type}}-record' ng-click = 'recordAttendance($event, record.email, event.google_id)'>
        {{record.email}}
      </div>
    </div>

  </div>
  <!--end of show only if chair-->
</div>
<!--end of show attendance only -->

  <div class = 'block'>
    <h2>Events</h2>
    <span ng-repeat = 'event in events' class = 'event-span'>{{event.name}}</span>
  </div>
  
</div>
</body>
