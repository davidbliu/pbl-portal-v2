<style type = 'text/css'>
.post-content{
  margin-left:25px;
}
</style>
<link rel = 'import' href= '/htmlets/header.html'>
<body ng-app = 'pblApp'>
<div ng-controller = 'BlogController'>
  <div class = 'col-md-4'>
    <div ng-repeat = 'post in posts'>
      <a href = './blogpost?id={{post.objectId}}'>{{post.title}}</a>
    </div>
  </div>
  <div class = 'col-md-8'>
    <div ng-repeat = 'post in posts'>
      <h2>{{post.title}}</h2>
      <div class = 'post-content' ng-bind-html = 'post.content | to_trusted'></div>

    </div>
  </div>
</div>
</body>
